<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RoboLove</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Near You</a></li>
            <li><a href="#">My Profile</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img data-src="holder.js/250x250" alt="LOGO">
          </div>
        </div>
        <div class="col-md-8">
          <h1>Sign up to meet your CPU-mate!</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
          quis nostrud exercitation ullamco</p>
        </div>
      </div>
    </div>  <!--end jumbotron-->

    <!--START MAIN CONTENT-->
    <div class="row">
      <div class="col-md-3"></div><!--MARGIN -->
      <div class="col-md-6">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputName" class="col-md-2 control-label">Identifier</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputName" placeholder="Identifier">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email@domain.com">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="col-md-2 control-label"></label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputModel" class="col-md-2 control-label">Model</label>
            <div class="col-md-10">
              <select class="form-control" id="inputModel">
                <option>Select a model</option>
                <option>Honda TR-12</option>
                <option>Sony WalkMan</option>
                <option>Boston Dynamics SRX-5</option>
                <option>GoogleBot Nexus</option>
                <option>DynCorp T-1000</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputLocation" class="col-md-2 control-label">Location</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputLocation" placeholder="Location">
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <a href="searchform.html"><button type="button" class="btn btn-primary">Sign up!</button></a>
              <button type="button" class="btn btn-default">Already have an account?</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3"></div><!--MARGIN -->
    </div>
    <div class="row">
      <div class="col-md-12">
        <br />
        <br />
        <p>Copyright 2014 RoboLove</p>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-1.9.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="holder.js"></script>
  </body>
</html>
