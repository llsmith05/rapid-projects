<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a bgcolor="#006600"class="navbar-brand" href="#">HAL-O World</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li><a href="ships/">Ships</a></li>
			<li><a href="members/">Crew Members</a></li>
		  </ul>
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Search Ships and Crews">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="http://en.wikipedia.org/wiki/HAL_9000">Wikipedia</a></li>
			<li><a href="http://imgur.com/r/movies/dhoRh">Imgur</a></li>
			<li><a href="https://www.facebook.com/pages/HAL-9000/99215656031">Facebook</a></li>
		  </ul>
		</form><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/HAL9000.svg/256px-HAL9000.svg.png">

	<title>HAL-O World</title>
	{% if name %}
		<p>Hello {{ name }}, welcome to my website.</p>
	{% else %}
		<p>Welcome to my website.</p>
	{% endif %}
</body>
</html>
